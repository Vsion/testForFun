<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="jquery.min.js"></script>
</head>
<body>
  <ul id="test1">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
  <ul id="test2">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
  <script>
    function bind1(){
      var li = $("#test1 li")
      for(var i = 0; i < li.length; i++){
        $(li[i]).on("click", function(){
          alert(i);
        })
      }
    }
    function bind2(){
      var li = $("#test2 li")
      for(var i = 0; i < li.length; i++){
        (function(e,i){
          e.on("click", function(){
            alert(i);
          })
        })($(li[i]),i);
      }
    }
    $(function(){
      bind1();
      bind2();
    })
  </script>
</body>
</html>
